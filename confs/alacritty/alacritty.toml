[colors.primary]
background = "#080808"
foreground = "#eee2de"

[colors.vi_mode_cursor]
cursor = "CellForeground"
text = "CellBackground"

######################

[font]
size = 8

[terminal.shell]
program = "/bin/zsh"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = false
dynamic_title = true
opacity = 1.0
startup_mode = "Windowed"
title = "Hai Cao"

