[colors.cursor]
cursor = "#d9d9d9"
text = "#2c2c2c"

[colors.dim]
black = "#232323"
blue = "#556b79"
cyan = "#5c8482"
green = "#5e6547"
magenta = "#6e4962"
red = "#74423f"
white = "#828282"
yellow = "#8b7653"

[colors.normal]
black = "#080808"
blue = "#7eaac7"
cyan = "#86d3ce"
green = "#87afaf"
magenta = "#924653"
red = "#af5f5f"
white = "#eeeeee"
